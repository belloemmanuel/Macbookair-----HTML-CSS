<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3e2e7f9e03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="macbookair.css" />
    <title>MacBook Air</title>
  </head>
  <body>
    <div class="forgetpassword-container">
      <div class="sign-img">
        <img src="images/Image.png" />
      </div>
      <div class="forgetpassword-form">
        <div class="forgetpassword-form-heading">
          <h3>Forgot Your Password?</h3>
          <p>
            Please confirm your email address below and we will send
            you a verification code.
          </p>
        </div>
        <div class="forgetpassword-form-inputs">
          <input type="email" placeholder="Email" />
        </div>
        <div class="forgetpassword-form-buttons">
          <button type="submit" class="createaccountbtn">
            Continue
          </button>
          <button type="submit" class="googlebtn">
            <img src="images/google.png" />
            <p>Login with Google</p>
          </button>
        </div>
        <div class="forgetpassword-form-footer">
          <p>
            Already have an account ?<span
              ><a href="login.html"><strong> Log in</strong></a></span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
