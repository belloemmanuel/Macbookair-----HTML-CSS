<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3e2e7f9e03.js"
      crossorigin="anonymous"
      git
    ></script>
    <link rel="stylesheet" href="macbookair.css" />
    <title>MacBook Air</title>
  </head>
  <body>
    <div class="forgetpassword-container">
      <div class="forgetpassword-img">
        <img class="img" src="images/Image.png" />
        <button class="prev"><img src="images/Arrow 4.png" /></button>
        <button class="next"><img src="images/Arrow 3.png" /></button>
      </div>
      <div class="forgetpassword-form">
        <div class="forgetpassword-form-heading">
          <h3>Login</h3>
          <p>Welcome back Please enter your details .</p>
        </div>
        <div class="forgetpassword-form-inputs">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="forgetpassword-form-buttons">
          <button type="submit" class="createaccountbtn">
            Login
          </button>
          <button type="submit" class="googlebtn">
            <img src="images/google.png" />
            <p>Login with Google</p>
          </button>
        </div>
        <div class="forgetpassword-form-footer">
          <p>
            Already have an account ?<span
              ><a href="index.html"
                ><strong> Sign up</strong></a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
