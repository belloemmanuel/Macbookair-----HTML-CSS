<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3e2e7f9e03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="macbookair.css" />
    <title>MacBook Air</title>
  </head>
  <body>
    <div class="verifycode-container">
      <div class="verifycode-img">
        <img class="img" src="images/Image.png" />
        <button class="prev"><img src="images/Arrow 4.png" /></button>
        <button class="next"><img src="images/Arrow 3.png" /></button>
      </div>
      <div class="verifycode-form">
        <div class="login-form-heading">
          <h3>Verify Code</h3>
          <p>Code is sent to nickname@mail.com</p>
        </div>
        <div class="verifycode-form-inputs">
          <div class="tokens">
            <input type="text" maxlength="1" class="token" id="input1"/>
            <input  type="text" maxlength="1" class="token" id="input2"/>
            <input  type="text" maxlength="1" class="token" id="input3"/>
            <input  type="text" maxlength="1" class="token" id="input4"/>
            <input  type="text" maxlength="1" class="token" id="input5"/>
          </div>
        </div>
        <p id="message"></p>
        <div class="verifycode-form-buttons">
          <button type="submit" class="createaccountbtn" id="verifybtn">
            Verify
          </button>
        </div>
        <div class="verifycode-form-footer">
          <p>
            Already have an account ?<span
              ><a href="login.html"><strong> Log in</strong></a></span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="verify.js"></script>
</html>
